<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Gamer Day</title>
  
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsivo.css">
  
</head>

<body>
  <section class="introducao">
    <div class="container">
     
  </section>
  <section class="quebra">
    <blockquote class="quote-externo container">
      <h2>Cadastre seu e-mail</h2>

      <p>E receba as promoções em primeira mão!!</p>
      
      <form id="form">
        <input type="text" placeholder="Email" class="email" id="email">
        <input type="submit" value="Cadastrar" class="btn" id="btn">
     </form>
     <div class="res" id="res">
     <p></p>
    </div>    
    </blockquote>
  </section>


  <section class="produtos container fadeInDown" data-anime="1600">
    <h2 class="subtitulo">Produtos mais procurados</h2>
    <ul class="produtos_lista">

      <li class="grid-1-3">
        <div class="produtos_icone">
          <img src="img/canecas.png" alt="Canecas">
        </div>
        <h3>canecas</h3>
        <p>80% off</p>
      </li>

      <li class="grid-1-3">
        <div class="produtos_icone">
          <img src="img/console.png" alt="Consoles">
        </div>
        <h3>Consoles</h3>
        <p>30% off</p>
      </li>

      <li class="grid-1-3">
        <div class="produtos_icone">
          <img src="img/pc.png" alt="PC">
        </div>
        <h3>Computadores</h3>
        <p>20% off</p>
      </li>
      <li class="grid-1-3">
        <div class="produtos_icone">
          <img src="img/camisetas.png" alt="PC">
        </div>
        <h3>Camisetas</h3>
        <p>50% off</p>
      </li>

    </ul>

  </section>

  <footer>
    <div class="footer">
      <div class="container">


        <div class="grid-5 footer_redes">
          <h3>Confira nossas redes sociais</h3>
          <ul>
            <li><a href="http://facebook.com" target="_blank"><img src="img/face.png"></a></li>
            <li><a href="http://instagram.com" target="_blank"><img src="img/insta.png"></a></li>
            <li><img src="img/whats.png"></a></li>
          </ul>
        </div>

      </div>
    </div>

    <div class="copy">
      <div class="container">
        <p class="grid-16">Priscila Sabino 2021 - Desenvolvido em um desafio Hiring Coders</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
 

</body>

</html>
